name: Lint, Test and Release

on:
  push:

env:
  CI: true
  HUSKY: 0

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22]
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      - name: Setup Node v${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm lint

      - name: Run tests
        run: pnpm test

  release:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [22]
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - name: 'Release'
        uses: codfish/semantic-release-action@v3
        id: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Test step
        if: steps.release.outputs.new-release-published == 'true' && steps.release.outputs.type != 'prerelease'
        run: echo "New release published!"
